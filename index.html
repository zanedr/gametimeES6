<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <section id="title-screen">
    <!-- <h1 id="title">TRON</h1> -->
    <form>
      <h5 class="instructions">Speed:</h5>
      <div id="speed-container">
        <input type="radio" name="speed" value="100" checked="checked"> <h6 class="speed-text">Normal</h6>
        <input type="radio" name="speed" value="66"> <h6 class="speed-text">Fast</h6>
        <input type="radio" name="speed" value="33"> <h6 class="speed-text">Even faster</h6>
        <input type="radio" name="speed" value="15"> <h6 class="speed-text">Ludicrous speed</h6>
      </div>
    </form>
    <img id="tronlogo" src="images/tronlogo.jpg" alt="tron logo">
    <button class="button-style" id="start-game">Start Game</button>
    <h4 class="instructions">Orange player: </h4>
    <h5 class="instructions">left = '←', up = '↑', right = '→', down = '↓'</h5>
    <h4 class="instructions">Blue player:</h4>
    <h5 class="instructions">left = 'a', up = 'w', right = 'd', down = 's'</h5>
    <div id="player-count">
      <h6 class="player-count-text">Number of players:</h6>
      <input type="radio" name="players" value="1"> <h6 class="player-count-text">One</h6>
      <input type="radio" name="players" value="2" checked="checked"> <h6 class="player-count-text">Two</h6>
    </div>
  </section>
  <section id="next-round">
    <div id="scores">
      <div id="bike-two-score">
        <p>Blue Bike: </p>
        <h2 id="bike-two-lives"></h2>
        <p> lives left</p>
      </div>
      <button class="button-style" id="next-round-button">Next Round</button>
      <div id="bike-one-score">
        <p>Orange Bike: </p>
        <h2 id="bike-one-lives"></h2>
        <p> lives left</p>
      </div>
    </div>
  </section>
  <section id="victory-screen">
    <h2 id="final-score"></h2>
    <button id="new-game" class="button-style">New Game</button>
  </section>
  <h1 id="countdown"></h1>
  <canvas id="gameGrid" width="1000" height="550"></canvas>
  <script src="main.bundle.js"></script>
</body>
</html>
